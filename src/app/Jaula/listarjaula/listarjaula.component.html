<meta name="viewport" content="width=device-width, user-scalable=no">
<div class="container">
    <button (click)="ListarJaula()" class="btn btn-info"><svg width="1em" height="1em" viewBox="0 0 16 16"
            class="bi bi-list-ol" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z" />
            <path
                d="M1.713 11.865v-.474H2c.217 0 .363-.137.363-.317 0-.185-.158-.31-.361-.31-.223 0-.367.152-.373.31h-.59c.016-.467.373-.787.986-.787.588-.002.954.291.957.703a.595.595 0 0 1-.492.594v.033a.615.615 0 0 1 .569.631c.003.533-.502.8-1.051.8-.656 0-1-.37-1.008-.794h.582c.008.178.186.306.422.309.254 0 .424-.145.422-.35-.002-.195-.155-.348-.414-.348h-.3zm-.004-4.699h-.604v-.035c0-.408.295-.844.958-.844.583 0 .96.326.96.756 0 .389-.257.617-.476.848l-.537.572v.03h1.054V9H1.143v-.395l.957-.99c.138-.142.293-.304.293-.508 0-.18-.147-.32-.342-.32a.33.33 0 0 0-.342.338v.041zM2.564 5h-.635V2.924h-.031l-.598.42v-.567l.629-.443h.635V5z" />
        </svg></button>
    <button (click)="NuevoJaula()" class="btn btn-info" style="margin-left:10px"><svg width="1em" height="1em"
            viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
            <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
            <path fill-rule="evenodd"
                d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
        </svg></button>
    <br>
    <br>
    <div class="card">
        <div class="card-header">
            <h3>Jaula</h3>
            <div class="btn-group btn-group-toggle span9" data-toggle="buttons">
                <label class="btn btn-light active" (click)="mostrarNo()">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Buscar
                </label>
            </div><br>
             <!-- buscar por nombre-->
             <div *ngIf="mostrarN">
                <input class="form-control" [(ngModel)]="filtroPost"  placeholder="NoÂ° / Activa: true o false / ID Mascota / Hora"
                    type="text" name="" id="">
            </div>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                   
                        <th>No.</th>
                        <th>Activa</th>
                        <th>ID Mascota</th>

                        <th>Hora</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let jau of Jaula | async | paginate:{itemsPerPage: 1, currentPage: p} "
                        class="text-center">
                        
                        <td>{{jau.jaula[0].numerojaula}}</td>
                        <td>{{jau.jaula[0].activa}}</td>
                        <td>{{jau.jaula[0].idmascota}}</td>
                        <td >{{jau.jaula[0].hora_jau}}</td>
                        <td>
                            
                            <button (click)="EditarJaula()" class="btn btn-warning"><svg width="1em" height="1em"
                                    viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg></button>
                            <button (click)="eliminarjaula(jau.jaula[0].numerojaula)" class="btn btn-warning" style="margin-left:5px"><svg width="1.1em" height="1.1em"
                                    viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                                </svg></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="custom-pagination">
        <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" (pageChange)=" p = $event">
        </pagination-controls>
    </div>
</div>
<br>
<br>
<br>
<app-footer></app-footer>
