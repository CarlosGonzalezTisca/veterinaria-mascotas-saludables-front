    <button (click)="NuevoJaula()" class="btn btn-info" style="margin-left:10px"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Jaula Activa</h3>
        </div>
        <div class="card-body table-responsive">
            <div class="form-group">
                <label for="">ID:.</label>
                <input #ID="ngModel" required type="number" min="0" [(ngModel)]="Jaula._id"  (keyup)="idmascpress(Jaula._id)" name="" id="" class="form-control" >
                <div *ngIf="ID.touched && !ID.valid">
                    <div class="isrequired" *ngIf="ID.errors.required">Es requerido</div>
                </div>
            </div>
             <div class="form-group">
                 <label for="">NoÂ°</label>
                 <input (keyup)="jaudispo(Jaula.numerojaula)" [(ngModel)]="Jaula.numerojaula" #num="ngModel" required type="number" min="0" name="" id="" class="form-control">
                 <div *ngIf="num.touched && !num.valid">
                    <div class="isrequired" *ngIf="num.errors.required">Es requerido</div>  
                </div>             
             </div>
             <div class="form-group">
                <label for="">Activa:</label>
                <input type="text" name="" id="" class="form-control" placeholder="True" disabled>
                
            </div>
            <div class="form-group" *ngFor="let masc of mascotas | async">
                <label for="exampleFormControlSelect1">Seleccione el ID de la mascota.</label>
                <select [(ngModel)]="Jaula.idmascota" required #qqq="ngModel" value="{{masc.mascota[0]._idmasc}}"  class="form-control" id="exampleFormControlSelect1">
                    <option selected value="{{masc.mascota[0]._idmasc}}" >ID:{{masc.mascota[0]._idmasc}}&nbsp;&nbsp;&nbsp;
                        Nombre:{{masc.mascota[0].nombre_masc}}</option>
                </select>
                <div *ngIf="qqq.touched && !qqq.valid">
                    <div class="isrequired" *ngIf="qqq.errors.required">Es requerido</div>  
                </div>
            </div>
            

            <div class="form-group">
                <label for="">Hora:</label>
                <input [(ngModel)]="Jaula.hora_jau" required #hora="ngModel" type="time" name="" id="" class="form-control">
            </div>
            <div *ngIf="hora.touched && !hora.valid">
                <div class="isrequired" *ngIf="hora.errors.required">Es requerido</div>  
            </div>
            <button [disabled]="ID.invalid||hora.invalid || hora.invalid || num.invalid " (click)="Guardar()" class="btn btn-danger"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-archive-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM6 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1H6zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
              </svg><br>Guardar</button>
        </div>
    </div>
</div>
</div>
<br>
<br>
<br>
<app-footer></app-footer>
