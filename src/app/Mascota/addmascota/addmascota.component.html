<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Mascota</h3>
           
        </div>
        <div class="card-body table-responsive" *ngFor="let i of ids | async">
            
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Nombre:</label>
                 <input type="text" [(ngModel)]="Mascota1.nombre_masc" class="form-control" id=""  required>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Raza:</label>
                   <input type="text" [(ngModel)]="Mascota1.raza" class="form-control" id=""  required>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group ">
                    <label  for="">Tama単o:</label> <br>
                    <select [(ngModel)]="Mascota1.tamano" name="" id="">
                    <option value="Mini">Mini</option>
                    <option value="Peque単o">Peque単o</option> 
                    <option value="Mediano">Mediano</option>
                    <option value="Grande">Grande</option>
                    <option value="Gigante">Gigante</option>
                </select>
                    
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group ">
                    <label for=" ">Peso:</label>
                    <br>
                  <select [(ngModel)]="Mascota1.peso" name="" id="">
                        <option value="menos de 10 kilos">menos de 10 kilos</option>
                        <option value="10 a 20 kilos">10 a 20 kilos</option>
                        <option value="20 a 30 kilos">20 a 30 kilos</option>
                        <option value="30 a 40 kilos">30 a 40 kilos</option>
                        <option value="40 a 50 kilos">40 a 50 kilos</option>
                        <option value="mas de 50 kilos">mas de 50 kilos</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Due単o:</label>
                  <input disabled type="text" [(ngModel)]="Mascota1.dueno" value="{{dueno1}}" placeholder="{{dueno1}}" class="form-control" id="" required>
                </div>
            </div>
           
           
            <button (click)="addMascota(i._id+1)" class="btn btn-danger"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-archive-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM6 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1H6zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
              </svg><br>Guardar</button>
        
        </div>
    </div>
</div>
</div>
